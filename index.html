<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/DOMbinds.js" defer></script>
    <script src="scripts/Calculator.js" defer></script>
    <script src="scripts/Component.js" defer></script>
</head>

<body>
    <div class="calculator-wraper">
        <div class="screen-panel">
            <h1 id="screen">0</h1>
        </div>
        <div class="remove-number">
            <button id = "remove-num-btn"><</button>
        </div>
        <div class="buttons-numbers-section">
            <div class="row">
                <input type="button" value="1" class="num-btn btn" id="1">
                <input type="button" value="2" class="num-btn btn" id="2">
                <input type="button" value="3" class="num-btn btn" id="3">
                <input type="button" value="+" class="op-btn btn" id="+">
            </div>
            <div class="row">
                <input type="button" value="4" class="num-btn btn" id="4">
                <input type="button" value="5" class="num-btn btn" id="5">
                <input type="button" value="6" class="num-btn btn" id="6">
                <input type="button" value="-" class="op-btn btn" id="-">
            </div>
            <div class="row">
                <input type="button" value="7" class="num-btn btn" id="7">
                <input type="button" value="8" class="num-btn btn" id="8">
                <input type="button" value="9" class="num-btn btn" id="9">
                <input type="button" value="x" class="op-btn btn" id="x">
            </div>
            <div class="row">
                <input type="button" value="." class="num-btn btn" id=".">
                <input type="button" value="0" class="num-btn btn" id="0">
                <input type="button" value="=" class="op-btn btn" id="=">
                <input type="button" value="&divide;" class="op-btn btn" id="/">
            </div>
            <div class="row">
                <input type="button" value="CLEAR" class="op-btn btn" id="clear">
            </div>
        </div>
</body>

</html>
